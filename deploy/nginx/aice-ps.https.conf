# HTTP server: 仅用于 ACME 校验与 301 跳转
server {
  listen 80;
  server_name __DOMAIN__ __APEX__;

  root /var/www/aice-ps;
  index index.html;

  # 允许较大的请求体
  client_max_body_size 32m;

  # 反向代理到上游（自建大陆可达反代）
  location /genai/ {
    proxy_pass http://124.156.242.227/;
    proxy_set_header Host generativelanguage.googleapis.com;
    proxy_set_header X-Forwarded-For $server_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_read_timeout 300s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
  }

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/aice-ps;
    default_type "text/plain";
    allow all;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS server
server {
  listen 443 ssl;
  server_name __DOMAIN__ __APEX__;
  http2 on;

  ssl_certificate     /etc/nginx/ssl/__DOMAIN__.crt;
  ssl_certificate_key /etc/nginx/ssl/__DOMAIN__.key;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  root /var/www/aice-ps;
  index index.html;

  # 允许较大的请求体，便于图片上传/处理
  client_max_body_size 32m;

  # 反向代理到上游（自建大陆可达反代）
  location /genai/ {
    proxy_pass http://124.156.242.227/;
    proxy_set_header Host generativelanguage.googleapis.com;
    proxy_set_header X-Forwarded-For $server_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_read_timeout 300s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
} 